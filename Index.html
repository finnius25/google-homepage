<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Homepage</title>
</head>
<link rel="stylesheet" type="text/css" href="./style.css"/>
<body>

    
    <!-- Nav Bar -->
    <nav>
        <div id="nav-section1">
            <a href="/" id="about">About</a>
            <a href="/" id="store">Store</a>
        </div>
        <div id="nav-section2">
            <div id="nav-section2-sub1">
                <a href="/" id="gmail">Gmail</a>
                <a href="/" id="images">Images</a>
            </div>
            <div id="nav-section2-sub2">

            </div>
        </div>

<div class="Hero-Section">

    <div class="search-bar">
        <input type="text" placeholder="search..">
        <button id="button-1">Search</button>
        <button id="button-2">Feeling Lucky</button>
    </div>
</div>


    <!-- Footer -->
<footer>
        <a href="/" class="Advertising">Advertising</a>

        <a href="/" class="Privacy">Privacy</a>

</html>
